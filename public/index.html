<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember.js + Go == â™¥</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<style>
.thumbnail {
  width: 320px;
  height: 360px;
  text-align: center;
}
</style>
<body>


<script type="text/x-handlebars">
<div class="container">
  {{outlet}}
</div>
</script>

<script type="text/x-handlebars" data-template-name="index">

<h3 class="query">{{query}}</h3>
<form {{action search on="submit"}} class="form-inline">
  {{input type="text" value=q}}
  <button type="submit" class="btn btn-primary">Search</button>
</form>

<ul class="thumbnails">
{{#each photo in result}}

  <li class="span4">
    {{#link-to 'photo' photo.id}}
    <div {{bind-attr id="photo.id" }} class="thumbnail">
      <img {{bind-attr src="photo.thumb"}}/>
      <div class="caption">
        {{photo.title}}
      </div>
    </div>
    {{/link-to}}
  </li>

{{/each}}
</ul>

</script>

<script type="text/x-handlebars" data-template-name="photo">
<h1>{{photo.title}}</h1>
<div {{bind-attr id="photo.id" }} class="large">
<img {{bind-attr src="photo.large"}}/>
</div>
</script>

<script src="js/lib/jquery.js"></script>
<script src="js/lib/handlebars.js"></script>
<script src="js/lib/ember.js"></script>
<script src="js/lib/ember-data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
